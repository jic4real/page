<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-top-image"></div>
    <div class="right-top-image"></div>
    <div class="left-bottom-image"></div>
    <div class="right-bottom-image"></div>
    <div id="wrapper">
    
        <div class="logo">
            <img src="https://res.cloudinary.com/startng/image/upload/v1586533446/Piggyvest%20design/logo_gp6qc7.svg" alt="">
        </div>
        
        <div class="shape">
            
            <header class="header">
                <h1>Create a Secure Account</h1>
                <p >Welcome to the future of Savings &amp; Investments</p>
            </header>
            <div id="form">
                <form class="form">
                    <div class="">
                        <label class="" for="">Full Name</label>
                        <input class="fullname" name="fullname" type="text" id="" placeholder="Full Name" value="">
                    </div>
                    <div class="">
                        <label class="" for="">Email Address</label>
                        <input class="email" name="email" type="email" id="" placeholder="Email Address" value="">
                    </div>
                    <div class="">
                        <label class="" for="">Phone Number</label>
                        <input class="phone-number" name="phone" type="tel" id="" placeholder="Phone Number" value=""></div>
                    <div class="">
                            <label class="" for="">Password</label>
                            <input class="password" name="password" type="password" id="" placeholder="Password" value="">
                    </div>
                    <div class="">
                            <label class="" for="">Referrer Phone or Promo Code (Optional)</label>
                            <input class="referral" name="promocode" type="text" id="" placeholder="Referrer Phone Or Code" value="">
                    </div>
                    <div class="select">
                        <label class="" for="">How Did You Hear About Us? (Optional)</label>
                        <div class="select">
                            <select name="select-btn"  class="source">
                                
                                <optgroup>
                                <option value="">Click To Select</option>
                                <option value="">Startng</option>
                                <option value="">Facebook</option>
                                <option value="">Instagram</option>
                                <option value="">Twitter</option>
                                </optgroup>
                                
                            </select>
                        </div>                                    
                                    
                    </div>
                    <div></div>
                            <input name="referralsource" type="hidden" value="">
                    </div>
                    
                    <div class="btn">
                        <button class="button" type="submit">Create Account</button>
                    </div>
                </form>
                
            </div>
            <a class="login" href="">Already have an account? Log In</a>
        </div>
         
        
    </div>
    
</body>
</html>
